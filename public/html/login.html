<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    
        <div class='ripple-background'>
            <div class='circle xxlarge shade1'></div>
            <div class='circle xlarge shade2'></div>
            <div class='circle large shade3'></div>
            <div class='circle medium shade4'></div>
            <div class='circle small shade5'></div>
        </div>
      
    <div class="home-navbar">
      <div class="app-logo"><h1>E-GP</h1></div>
    </div>
    <div class="content">
      <div class="login-div">
        <div class="login-container">
          <div class="login-account-type-text">
            <h2>Choose Account Type</h2>
          </div>
          <div class="login-account-selection-div">
            <div class="login-account-img">1</div>
            <div class="login-account-img">2</div>
            <div class="login-account-img">3</div>
          </div>
          <form class="login-form">
            <div class="input-field">
              <div class="input-element">
                <i class="fa-solid fa-envelope"></i>
                <input
                  class="form-input email"
                  name="email"
                  type="email"
                  placeholder="email"
                />
              </div>
              <div class="input-element">
                <i class="fa-solid fa-lock"></i>
                <input
                  class="form-input password"
                  name="password"
                  type="password"
                  placeholder="password"
                />
                </div>
              <div class="input-element">
                <button type="submit" class="btn btn-primary btn-md">Log In</button>
              </div>
            
          </form>
          <div class="or-divider">
            <hr><span>or</span><hr>
        </div>
        <div class="google-login">
            <button class="btn btn-sm">
                <i class="fa-brands fa-google"></i>
                <span>Sign in with Google</span>
            </button>
        </div>
        <div class="create-account">
            <p>New User? <a href="#">Create Account</a></p>
        </div>
        </div>
        
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/e95a92cdc1.js"
    crossorigin="anonymous"
  ></script>
</html>
